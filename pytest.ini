[pytest]
# pytest 配置文件

# 測試發現
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試路徑
testpaths = tests

# 輸出選項
addopts =
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: 標記慢速測試（需要 API 調用）
    integration: 整合測試
    e2e: 端到端測試
    consistency: 一致性測試
    unit: 單元測試

# 覆蓋率選項
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
